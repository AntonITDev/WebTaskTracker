<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<script src="eel.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<h1 class="title">Task tracker</h1>
		<div class="tasks"></div>

		<footer class="footer">
			<div class="task__text">
				<input type="text" class="task__title input__text", placeholder="Enter task title">
				<input type="text" class="task__description input__text", placeholder="Enter task description">
			</div>
			<button class="btn__add">+</button>
		</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
